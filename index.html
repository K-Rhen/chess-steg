<!doctype html>
<html>
<head>
<title>Chess Steganography</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Chess Steganography</h1>

<p>This is a tool to encode/decode data in chess games. It is compatible with lichess's <a href="https://lichess.org/paste">Import Game</a> feature. Available <a href="https://github.com/jes/chess-steg">on github</a>.</p>
<p>See <a href="https://incoherency.co.uk/blog/stories/chess-steg.html">my blog post</a> for more information.</p>

<div class="row">
<div class="col-md-6">
<button class="btn btn-primary" id="steg">Steg &raquo;</button>
<button class="btn btn-primary" id="stegb">Steg without blunders &raquo;</button>
<textarea rows="10" class="form-control" id="data" placeholder="Data..."></textarea>
</div>
<div class="col-md-6">
<button class="btn btn-primary" id="unsteg">Unsteg &laquo;</button>
<button class="btn btn-primary" id="unstegb">Unsteg without blunders &laquo;</button>
<textarea rows="10" class="form-control" id="pgn" placeholder="Chess game PGN..."></textarea>
</div>
</div>

<i>By <a href="https://incoherency.co.uk/">James Stanley</a>.</i>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/chess.js"></script>
<script src="js/BigInteger.min.js"></script>
<script src="js/engine.js"></script>
<script src="js/chess-steg.js"></script>

<script type="text/javascript">
$('#steg').click(function() {
    $('#pgn').val(chess_steg($('#data').val()));
});

$('#stegb').click(function() {
    $('#pgn').val(chess_steg($('#data').val(), true));
});

$('#unsteg').click(function() {
    $('#data').val(chess_unsteg($('#pgn').val()));
});

$('#unstegb').click(function() {
    $('#data').val(chess_unsteg($('#pgn').val(), true));
});
</script>
</body>
</html>
